{% extends "base.html" %}

{% block content %}
    <!-- {{ form.as_p }} -->
    {% include 'wiki/form-template.html' %}
    <input type="hidden" name="author" value="{{ user }}">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
    
    <form action="{% url 'wiki-delete-page' page.slug %}" method='POST' style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="page_slug" value="{{ plage.slug }}">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-small">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </form>
{% endblock %}
