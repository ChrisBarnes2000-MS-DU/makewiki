{% extends "base.html" %}

{% block content %}
    <form class="form-horizontal mt-5" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'wiki/form-template.html' %}
        <div class="row justify-content-center">
            <div class="col-2"></div>
            <div class="col-4">
                <input type="hidden" name="id_author" value="{{ user }}">
                <input type="hidden" name="author_id" value="{{ user.id }}">
                <button type="submit" class="btn btn-success">Save</button>
                {% if user == page.author %}
                    <button class="btn btn-default" formaction="{% url 'wiki-delete-page' page.slug %}"><i class="fas fa-trash"></i></button>
                {% endif%}
            </div>
            <div class="col-6"></div>
        </div>
    </form>
{% endblock %}
